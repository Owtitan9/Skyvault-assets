<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyVault Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    #floatingCountdown {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 9999;
      backdrop-filter: blur(6px);
    }

    .countdown-box {
      background: rgba(0, 0, 20, 0.7);
      border: 2px solid #FFD700;
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: 0 0 15px #00f6ff, 0 0 30px #00f6ff33;
      color: #00f6ff;
      text-align: center;
      width: 260px;
      animation: flickerGlow 2s infinite alternate;
    }

    .countdown-title {
      color: #FFD700;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 0 0 8px #FFD700;
      margin-bottom: 8px;
    }

    #countdownTimer {
      font-size: 22px;
      font-weight: bold;
      color: #00faff;
      text-shadow: 0 0 6px #00faff;
    }

    .countdown-sub {
      font-size: 16px;
      margin-top: 8px;
      color: #00faffcc;
    }

    .toggle-btn {
      margin-top: 10px;
      background: #00faff22;
      border: 1px solid #00faff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    @keyframes flickerGlow {
      0% {
        box-shadow: 0 0 10px #00f6ff;
      }
      100% {
        box-shadow: 0 0 20px #00f6ff, 0 0 40px #00f6ff33;
      }
    }
  </style>
</head>
<body>

<div id="floatingCountdown">
  <div class="countdown-box" id="countdownBox">
    <div class="countdown-title">Dropping Coin Friday 4/18/25</div>
    <div id="countdownTimer">Loading...</div>
    <div class="countdown-sub">Stay tuned</div>
    <button class="toggle-btn" onclick="toggleCountdown()">Hide Timer</button>
  </div>
</div>

<script>
  // Set deadline for today at 6:00 PM
  const now = new Date();
  const target = new Date();

  // If itâ€™s already past 6 PM today, set for tomorrow instead
  target.setHours(18, 0, 0, 0);
  if (now.getTime() > target.getTime()) {
    target.setDate(target.getDate() + 1);
  }

  const launchDate = target.getTime();
  const timer = setInterval(() => {
    const now = new Date().getTime();
    const distance = launchDate - now;

    if (distance < 0) {
      clearInterval(timer);
      document.getElementById("countdownTimer").innerHTML = "Launched!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdownTimer").innerHTML =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);

  // Toggle visibility
  function toggleCountdown() {
    const box = document.getElementById("countdownBox");
    if (box.style.display === "none") {
      box.style.display = "block";
    } else {
      box.style.display = "none";
    }
  }
</script>
<div class="buy-section">
  <button id="connectWallet">Connect Wallet</button>
  <button id="buyNow" disabled>Buy $SKYV</button>
</div>

<script>
  let walletConnected = false;

  document.getElementById("connectWallet").addEventListener("click", async () => {
    if ("solana" in window) {
      try {
        const resp = await window.solana.connect();
        walletConnected = true;
        document.getElementById("buyNow").disabled = false;
        alert(`Wallet connected: ${resp.publicKey.toString()}`);
      } catch (err) {
        console.error("Wallet connection failed", err);
      }
    } else {
      alert("Phantom Wallet not found. Please install it.");
    }
  });

  document.getElementById("buyNow").addEventListener("click", () => {
    if (walletConnected) {
      window.open("https://app.orca.so", "_blank"); // You can replace this with your real swap link
    }
  });
</script>

<style>
  .buy-section {
    text-align: center;
    margin-top: 30px;
  }

  .buy-section button {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(45deg, #00faff, #007aff);
    border: none;
    border-radius: 8px;
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 10px #00faffaa;
    transition: transform 0.2s ease;
  }

  .buy-section button:hover {
    transform: scale(1.05);
  }

  .buy-section button:disabled {
    background: #444;
    cursor: not-allowed;
    box-shadow: none;
  }
</style>
</body>
</html>
